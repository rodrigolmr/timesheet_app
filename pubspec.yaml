name: timesheet_app
description: "An app to manage the timesheets of Central Island Floors Inc."

publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5

  # ✅ Scanner e manipulação de imagens
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0

  # ✅ Outros pacotes utilizados
  font_awesome_flutter: ^10.3.0
  pdf: ^3.6.0
  path_provider: ^2.1.2
  printing: ^5.13.1
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.20.2
  permission_handler: ^11.4.0
  cunning_document_scanner: ^1.2.3
  cached_network_image: ^3.0.0
  flutter_pdfview: ^1.0.0
  flutter_local_notifications: ^19.0.0
  package_info_plus: ^8.3.0
  url_launcher: ^6.1.9
  shared_preferences: ^2.5.3
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  # Se quiser um ícone diferente no iOS:
  # image_path_ios: "assets/icon_ios.png"

flutter:
  uses-material-design: true
  # Se estiver usando o asset do ícone no app, pode listar aqui:
  # assets:
  #   - assets/icon.png
